<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            My Registration Form
        </title>
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form action="invokeAction.php" method="post">
            <label for = "first_name">First Name</label>
            <input type="text" id="id_first_name" name="first_name">
            <br><br>
            <label for = "last_name">Last Name</label>
            <input type="text" id="id_last_name" name="last_name">
            <br><br>
            <label for = "email">Email</label>
            <input type="text" id="id_email" name="email">
            <br><br>
            <label for = "password">Password</label>
            <input type="password" id="id_password" name="password">
            <br><br>
            <label for = "confirmpassword">PW Confirm</label>
            <input type="confirmpassword" id="id_confirmpassword" name="confirmpassword">
            <br><br>
            <label for = "birthday">Birthday</label>
            <input type="date" id = "id_birthday" name = "birthday">
            <br><br>
            <label for = "male">Male</label>
            <input type = "radio" id = "id_male" name = "gender" value = "male">
            <label for = "female">Female</label>
            <input type = "radio" id = "id_female" name = "gender" value = "female">
            <label for = "Other">Other</label>
            <input type = "radio" id = "id_other" name = "other" value = "other">
            <br><br>
            <label for = "short description">A short description of yourself</label>
            <textarea id = "id_description" name = "description"></textarea>
            <br><br>
            <label for = "favoriteLanguage"> Favorite Language </label>
            <select name = "selectOptions">
                <option name = "javascript">JavaScript</option>
                <option name = "java">Java</option>
                <option name = "python">Python</option>
            </select>
            <br><br>
            <input type="submit" value="Submit">
        </form>      
    </body>
</html>
