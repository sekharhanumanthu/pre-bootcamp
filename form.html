<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            My Registration Form
        </title>
        <link rel="stylesheet" type = "text/css" href="css/my_form.css"
    </head>
    <body>
        <h1 class="headerclass">My Registration Form</h1>
        <form action="invokeAction.php" method="post">
            <label class="formclass" for = "first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">
            <br><br>
            <label class="formclass" for = "last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">
            <br><br>
            <label class="formclass" for = "email">Email</label>
            <input type="text" id="email" name="email">
            <br><br>
            <label class="formclass" for = "password">Password</label>
            <input type="password" id="password" name="password">
            <br><br>
            <label class="formclass" for = "confirmpassword">PW Confirm</label>
            <input type="password" id="confirmpassword" name="confirmpassword">
            <br><br>
            <label class="formclass" for = "birthday">Birthday</label>
            <input type="date" id = "birthday" name = "birthday">
            <br><br>
            <input type = "radio" id = "male" name = "gender" value = "male">
            <label class="radioclass" for = "male">Male</label>     
        
            <input type = "radio" id = "female" name = "gender" value = "female">
            <label class="radioclass" for = "female" name = "gender">Female</label>
 
            <input type = "radio" id = "Other" name = "gender" value = "other">
            <label class="radioclass" for = "Other" name = "gender">Other</label>

            <br><br>
            <label class="formclass" for = "shortDescription">A short description of yourself</label>
            <textarea id = "shortDescription" name = "description"></textarea>
            <br><br>
            <label class="formclass" for = "options"> Favorite Language </label>
            <select name = "selectOptions" id ='options'>
                <option id = "javascript">JavaScript</option>
                <option id = "java">Java</option>
                <option id = "python">Python</option>
            </select>
            <br><br>
            <input type="submit" value="Submit">
        </form>      
    </body>
</html>
